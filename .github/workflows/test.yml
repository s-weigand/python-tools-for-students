name: "Tests"
on: [push, pull_request]

jobs:
  code-style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8-nb
      - name: Lint with flake8-nb
        run: |
          flake8-nb material

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup conda
        uses: s-weigand/setup-conda@v1
        with:
          conda-channels: conda-forge
      - name: Install dependencies
        run: |
          conda install -y pandoc
          pip install -U -q -c constraints.txt -r requirements_dev.txt
      - name: Show installed dependencies
        run: |
          pip freeze
          pandoc -v
      - name: Build docs
        run: |
          rm -rf docs/_build
          python -m sphinx -b html docs docs/_build

  docs-link:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup conda
        uses: s-weigand/setup-conda@v1
        with:
          conda-channels: conda-forge
      - name: Install dependencies
        run: |
          conda install -y pandoc
          pip install -U -q -c constraints.txt -r requirements_dev.txt
      - name: Show installed dependencies
        run: |
          pip freeze
          pandoc -v
      - name: Build docs
        continue-on-error: true
        run: |
          rm -rf docs/_build
          python -m sphinx -b linkcheck docs docs/_build

  test:
    runs-on: ${{ matrix.os }}
    needs: [code-style, docs]
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        python-version: [3.6, 3.7, 3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -U -c constraints.txt -r requirements_dev.txt
      - name: Show installed dependencies
        run: |
          pip freeze
      - name: Run tests
        shell: bash
        run: |
          ls -la
          pytest --nbval
